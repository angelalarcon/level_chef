<!DOCTYPE html>
<html lang="en" class="app">
<head>  
  <meta charset="utf-8" />
  <title>Level Chef | Courses</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../js/jPlayer/jplayer.flat.css" type="text/css" />
  <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="../css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../css/font.css" type="text/css" />
  <link rel="stylesheet" href="set-preferences.css" type="text/css" /> 
  <link rel="stylesheet" href="../js/datepicker/datepicker.css" type="text/css" />
  <link rel="stylesheet" href="../js/slider/slider.css" type="text/css" />
  <link rel="stylesheet" href="../js/chosen/chosen.css" type="text/css" />
    <!--[if lt IE 9]>
    <script src="js/ie/html5shiv.js"></script>
    <script src="js/ie/respond.min.js"></script>
    <script src="js/ie/excanvas.js"></script>
  <![endif]-->
</head>
<body class="">
  <section class="vbox">
    <section>
      <section class="hbox stretch">
        <section id="content">
          <section class="vbox">
            <section id="bjax-target">
              <section class="hbox stretch">
                 <section class="wrapper scrollable">
                
                <div class="panel-body">
				<header class="h4 font-bold">
                  Preferences
                </header><br>
                  <form class="form-horizontal" method="get">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">I'm interested in</label>
                      <div class="col-sm-10">
                        <select style="width:260px" multiple class="chosen-select">
                          <option value="BA">Bakery</option>
                          <option value="PA">Pastry</option>
                          <option value="GO">Gourmet</option>
                          <option value="FU">Fundamentals</option>
                          <option value="AS">Asian</option>
                          <option value="SA">Salads</option>
                        </select>
                      </div>
                    </div>
					
					<div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Newsletter</label>
                      <div class="col-sm-10">
                        <label class="switch">
                          <input type="checkbox">
                          <span></span>
                        </label>
                      </div>
                    </div>
					 <div class="line line-dashed b-b line-lg pull-in"></div>
					
					<div class="form-group">
                      <label class="col-sm-2 control-label">Community Username</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control">
                        <span class="help-block m-b-none">Username for comment in blog posts and community stuff.</span>
                      </div>
                    </div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Personal URL</label>
                      <div class="col-sm-3">
                        <input type="text"  class="form-control" placeholder="www.levelchef.com/example">
                      </div>
                    </div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Language</label>
                      <div class="col-sm-10">
                        <select style="width:260px" class="chosen-select">
						         <option value="AF">English</option>
                                 <option value="AF">Español</option>
                                 <option value="AL">Portugués</option>
                                 <option value="DZ">日本語</option>
                                 <option value="AS">Italiano</option>
                                 <option value="AI">中文</option>
								
                        </select>
                      </div>
                    </div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
			  <header class="h4 font-bold">
                  Privacy
              </header><br>
                    
				<form class="panel-heading form-horizontal" method="get">
				<header class="font-bold">
                  Personal information
                </header>
					<div class="form-group">
                      <div class="col-sm-10">
                        <div class="radio i-checks">
                          <label>
                            <input type="radio" name="a" value="option1">
                            <i></i>
                            Private
                          </label>
                        </div>
                        <div class="radio i-checks">
                          <label>
                            <input type="radio" name="a" value="option2">
                            <i></i>
                            Only LevelChef's members
                          </label>
                        </div>
						<div class="radio i-checks">
                          <label>
                            <input type="radio" name="a" value="option3" checked>
                            <i></i>
                            Públic
                          </label>
                        </div>
                      </div>
                    </div>
				</form>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<form class="form-horizontal" method="get">
				<header class="font-bold">
                  Progress and achievements
                </header>
					<div class="form-group">
                      <div class="col-sm-10">
                        <div class="radio i-checks">
                          <label>
                            <input type="radio" name="a" value="option1">
                            <i></i>
                            Private
                          </label>
                        </div>
						<div class="radio i-checks">
                          <label>
                            <input type="radio" name="a" value="option2">
                            <i></i>
                            Only LevelChef's members
                          </label>
                        </div>
                        <div class="radio i-checks">
                          <label>
                            <input type="radio" name="a" value="option3" checked>
                            <i></i>
                            Public
                          </label>
                        </div>
                      </div>
                    </div>
				</form>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<form class="form-horizontal" method="get">
				<header class="font-bold">
                  Comments and feedback
                </header>
					<div class="form-group">
                      <div class="col-sm-10">
                        <div class="radio i-checks">
                          <label>
                            <input type="radio" name="a" value="option1">
                            <i></i>
                            Private
                          </label>
                        </div>
						<div class="radio i-checks">
                          <label>
                            <input type="radio" name="a" value="option2">
                            <i></i>
                            Only LevelChef's tutors
                          </label>
                        </div>
                        <div class="radio i-checks">
                          <label>
                            <input type="radio" name="a" value="option3" checked>
                            <i></i>
                            All LevelChef's members
                          </label>
                        </div>
                      </div>
                    </div>
				</form>
				<div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                      <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-danger">Cancel</button>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                      </div>
                    </div>
                  </form>
                </div>
              </section>
            </section>
            </section>
          </section>
          <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
        </section>
      </section>
    </section>    
  </section>
  <script src="../js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="../js/bootstrap.js"></script>
  <!-- App -->
  <script src="../js/app.js"></script>  
  <script src="../js/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../js/app.plugin.js"></script>
  <script type="text/javascript" src="../js/jPlayer/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="../js/jPlayer/add-on/jplayer.playlist.min.js"></script>
  <script type="text/javascript" src="../js/jPlayer/demo.js"></script>
  <!-- wysiwyg -->
  <script src="../js/wysiwyg/jquery.hotkeys.js"></script>
  <script src="../js/wysiwyg/bootstrap-wysiwyg.js"></script>
  <script src="../js/wysiwyg/demo.js"></script>
  <!-- markdown -->
  <script src="../js/markdown/epiceditor.min.js"></script>
  <script src="../js/markdown/demo.js"></script>

  <script src="../js/chosen/chosen.jquery.min.js"></script>
  <!-- datepicker -->
  <script src="../js/datepicker/bootstrap-datepicker.js"></script>
  <!-- slider -->
  <script src="../js/slider/bootstrap-slider.js"></script>
</body>
</html>
